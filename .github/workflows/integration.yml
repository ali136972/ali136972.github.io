name: Build Next.js web application
on: push
jobs: 
 build-project:
  name: Build project
  runs-on: ubuntu-latest
  steps: 
  - name: checkout code
    uses: actions/checkout@v3
  - name: Install NPM dependencies
    run: npm install npm
  - name: Build project assets
    run: npm run build
  - name: Deploy
    run: npm run deploy
    
  


